<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/favicon.ico">
  <!--link rel="canonical" href="https:/weather-pwa-sample.firebaseapp.com/final/" -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salicylates list</title>
  <link rel="stylesheet" type="text/css" href="inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Salicylates">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="/images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  
  <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  
  <link rel="import" href="bower_components/iron-data-table/default-styles.html">
  <link rel="import" href="bower_components/iron-data-table/iron-data-table.html">
</head>
<body>
  <template is="dom-bind">
    <style is="custom-style">
      vaadin-combo-box {
        margin-bottom: 30px;
        --paper-input-container-label: {
          font-size: inherit;
        }
      }
    </style>
    <iron-ajax url="data.json" last-response="{{foods}}" auto></iron-ajax>
    <iron-data-table items="[[foods]]">
      <data-table-column name="Food" filter-by="food" sort-by="food" width="60px">
        <template>[[item.food]]</template>
      </data-table-column>
      <data-table-column name="Category" filter-by="category" sort-by="category" width="40px">
        <!--<template is="header">-->
        <!--  <vaadin-combo-box label="[[column.name]]" value="{{column.filterValue}}" allow-custom-value></vaadin-combo-box>-->
        <!--</template>-->
        <template>[[item.category]]</template>
      </data-table-column>
      <data-table-column name="Concentration" filter-by="concentration" sort-by="concentrationIndex" width="40px">
        <template>[[item.concentration]]</template>
      </data-table-column>
    </iron-data-table>
  </template>
  <script type="text/javascript" src="">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('service-worker.js')
               .then(function() { console.log('Service Worker Registered'); });
    }
  </script>
</body>
</html>
